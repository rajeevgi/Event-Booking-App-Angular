<!-- Login and Registration -->
<div class="modal" id="myModal" #model>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login And Registration</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closePopUp()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        @if (isLoginForm) {
        <form id="loginFrm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>
          <section></section>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" name="email" [(ngModel)]="loginObj.Email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">User Name </label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" name="Password" [(ngModel)]="loginObj.Password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" (click)="onLogin()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0" (click)="isLoginForm = false">
              Don't have an account?
              <a class="link-danger">Register</a>
            </p>
          </div>
        </form>
        }@else {
        <form id="registerFrm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3"></p>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Register</p>
          </div>
          <section></section>
          <!-- Email input -->
          <div class="form-outline">
            <input type="email" [(ngModel)]="userObj.Email" name="email" class="form-control form-control-lg" placeholder="Enter email" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <div class="form-outline">
            <input type="text" [(ngModel)]="userObj.Name" name="fullName" class="form-control form-control-lg" placeholder="Enter Full Name" />
            <label class="form-label" for="form3Example3">Full Name</label>
          </div>
          <div class="form-outline">
            <input type="text" [(ngModel)]="userObj.ContactNo" name="ContactNo" class="form-control form-control-lg" placeholder="Enter User Name" />
            <label class="form-label" for="form3Example3">ContactNo</label>
          </div>
          <div class="form-outline">
            <input type="password" [(ngModel)]="userObj.Password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="text-center text-lg-start mt-2 pt-2">
            <button type="button" (click)="onRegister()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem">
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0" (click)="isLoginForm = true">
              If You Alreay Have an Account?
              <a  class="link-danger">Login</a>
            </p>
          </div>
        </form>
        }
      </div>

      <!-- Modal footer -->
      <!-- <div class="modal-footer">
